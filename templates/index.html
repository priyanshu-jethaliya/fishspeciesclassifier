<!DOCTYPE html>
<html>
<head>
    <title>Fish Species Prediction</title>
    <link rel="stylesheet" href="/static/CSS/style.css">
</head>
<body>
    <h1>Fish Species Prediction</h1>
    <form id="fishForm">
        <label for="length">Fish Length (cm):</label>
        <input type="number" id="length" name="length" step="0.1" required>

        <label for="width">Fish Width (cm):</label>
        <input type="number" id="width" name="width" step="0.1" required>

        <label for="height">Fish Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" required>

        <label for="weight">Fish Weight (grams):</label>
        <input type="number" id="weight" name="weight" required>

        <button type="button" onclick="predictSpecies()">Predict Species</button>
    </form>

    <div id="predictionResult"></div>

    <script src="/static/JS/script.js"></script>
</body>
</html>
